<!DOCTYPE html>

<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <meta name="robots" content="noindex">
  <meta name="googlebot" content="noindex">
    
    <title>IQ Web App</title>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs="
      crossorigin="anonymous"
    ></script>

    <script src="https://cdn.jsdelivr.net/npm/vue@3.0.5"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <section class="section">
    <div id="app">
      <div v-for="vcfirm in vcfirms" class="firms">

        <figure>
          <img v-bind:src="vcfirm.gsx$logo.$t">
        </figure>

        <h1 class="is-size-3">{{ vcfirm.gsx$vcfirm.$t }}</h1>

        <p>
          {{ vcfirm.gsx$stage.$t }}
        </p>

        <p>
          {{ vcfirm.gsx$interest.$t }}, {{ vcfirm.gsx$region.$t }} 
        </p> 

          <p>Visit <a v-bind:href="vcfirm.gsx$website.$t" target="_blank">
            {{ vcfirm.gsx$vcfirm.$t }}</a> website to learn more.
        </p>

      <br>
      </div>
    </div>
  </section>
  </body>

  <script>
    const url =
      "https://spreadsheets.google.com/feeds/list/1-xGr-5yZsRobgk5WagmgfdqWBQWI4T57omR87q81DxY/2/public/values?alt=json";

    const { createApp, ref } = Vue;
    const app = createApp({
      data() {
        //const somevalue = ref(10);
        return {
          vcfirms: null,
          vclinks: null
        };
      },
      mounted() {
        axios
          .get(url)
          .then((response) => {
            console.log(response.data.feed.entry);
            this.vcfirms = response.data.feed.entry;
          })
          .catch((error) => {
            console.log("error:", error);
          });
      },
    });
    app.mount("#app");
  </script>
</html>
